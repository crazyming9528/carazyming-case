<div class="snowflakes" aria-hidden="true">
	<div class="snowflake">
	&lt;p&gt;
	</div>
	<div class="snowflake">
	{opacity: 0.5;}
	</div>
	<div class="snowflake">
	{position: relative;}
	</div>
	<div class="snowflake">
	&lt;title&gt;
	</div>
	<div class="snowflake">
	&lt;img&gt;
	</div>
	<div class="snowflake">
	{transform: rotate(30deg);}
	</div>
	<div class="snowflake">
	&lt;h2&gt;
	</div>
	<div class="snowflake">
	{background-color: darkred;}
	</div>
	<div class="snowflake">
	{display: flex}
	</div>
	<div class="snowflake">
	&lt;head&gt;
	</div>
	<div class="snowflake">
	&lt;body&gt;
	</div>
	<div class="snowflake">
	&lt;script&gt;
	</div>
