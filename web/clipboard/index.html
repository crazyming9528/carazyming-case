<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper {
            background-color: #50b0c2;
            width: 300px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            padding: 15px;
            overflow: hidden;
        }

        #bar {
            position: absolute;
            left: -500px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="copy" data-clipboard-text="订单号123214">订单号123214</div>
    <div class="copy" data-clipboard-text="入住时间">入住时间</div>
    <div class="copy" data-clipboard-text="要求">要求</div>
    <div class="copy" data-clipboard-action="copy" data-clipboard-target="#bar">一键复制</div>
    <textarea id="bar">订单号：1271714644
酒店名称：api测试酒店1123
客人姓名：郭玲
入住日期：2022-01-05 离店日期：2022-01-06 住1晚
房型：高级套房 1间
房间总价：RMB 88
特殊要求
</textarea>
</div>


<script src="../_static/js/clipboard.min.js"></script>

<script>

    var bar = document.getElementById('bar');
    // bar.value = 'dd\r\ns'
    var clipboard = new ClipboardJS('.copy');
    clipboard.on('success', function (e) {
        // console.info('Action:', e.action);
        // console.info('Text:', e.text);
        // console.info('Trigger:', e.trigger);
        alert(e.text + ' 复制成功');

    })
</script>
</body>
</html>
