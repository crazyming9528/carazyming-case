<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "微软雅黑";
        }

        body {
            background-color: #272727;
        }
    </style>
    <link rel="stylesheet" href="./css/tab.css">
</head>

<body>

<div class="demo">
    <h1>原生js版 Tab 轮播图组件</h1>
    <div class="tab-wrapper tab-wrapper1">
        <ul class="tab-nav">
            <li><a href="javascript:void(0)">互联网</a></li>
            <li><a href="javascript:void(0)">数码</a></li>
            <li><a href="javascript:void(0)">探索</a></li>
            <li><a href="javascript:void(0)">科技</a></li>
        </ul>
        <div class="content-wrapper">
            <div class="content-item "><img src="holder.js/500x200?text=互联网" alt=""></div>
            <div class="content-item"><img src="holder.js/500x200?text=数码" alt=""></div>
            <div class="content-item"><img src="holder.js/500x200?text=探索" alt=""></div>
            <div class="content-item"><img src="holder.js/500x200?text=科技" alt=""></div>

        </div>
    </div>
    <p>触发切换事件:click 切换效果 fade 自动播放间隔2s</p>
    <div class="tab-wrapper tab-wrapper2">
        <ul class="tab-nav">
            <li><a href="javascript:void(0)">互联网</a></li>
            <li><a href="javascript:void(0)">数码</a></li>
            <li><a href="javascript:void(0)">探索</a></li>
            <li><a href="javascript:void(0)">科技</a></li>
        </ul>
        <div class="content-wrapper">
            <div class="content-item "><img src="holder.js/500x200?text=互联网" alt=""></div>
            <div class="content-item"><img src="holder.js/500x200?text=数码" alt=""></div>
            <div class="content-item"><img src="holder.js/500x200?text=探索" alt=""></div>
            <div class="content-item"><img src="holder.js/500x200?text=科技" alt=""></div>

        </div>
    </div>
    <p>触发切换事件:click 切换效果 slide 自动播放间隔2s</p>
    <div class="tab-wrapper tab-wrapper3">
        <div class="content-wrapper">

            <div class="content-item "><img src="img/1.jpg" alt=""></div>
            <div class="content-item "><img src="img/2.jpg" alt=""></div>
            <div class="content-item "><img src="img/3.jpg" alt=""></div>
            <div class="content-item "><img src="img/4.jpg" alt=""></div>
        </div>
        <ul class="tab-nav">
            <li><a href="javascript:void(0)">互联网</a></li>
            <li><a href="javascript:void(0)">数码</a></li>
            <li><a href="javascript:void(0)">探索</a></li>
            <li><a href="javascript:void(0)">科技</a></li>
        </ul>
    </div>
    <p>触发切换事件:mouseover 无切换效果   默认展示第三个  不自动播放</p>
</div>
<script src="./js/holder.min.js"></script>
<script src="./js/tab.js"></script>
<script>
    new Tab({
        triggerType: "click",// 触发切换的事件类型  click,mouseover 等事件
        effect: 'fade', //切换内容区域的动画  支持slide(滑动) fade("渐隐渐现")
        show: 1,// // 默认展示第几个
        auto: 2000,//自动播放时间 单位毫秒  false为关闭自动播放
        container: '.tab-wrapper1',// tab容器的class
    });

    new Tab({
        triggerType: "click",// 触发切换的事件类型  click,mouseover 等事件
        effect: 'slide', //切换动画:slide fade
        show: 1,// 默认展示第几个
        auto: 2000,//自动播放时间 单位秒  false 关闭自动播放
        container: '.tab-wrapper2',// tab容器的class
    });

    new Tab({
        triggerType: "mouseover",// 触发切换的事件类型  click,mouseover 等事件
        effect: '', //切换内容区域的动画  支持slide(滑动) fade("渐隐渐现")
        show: 3,// 默认展示第几个
        auto: false,//自动播放时间 单位毫秒  false为关闭自动播放
        container: '.tab-wrapper3',// tab容器的class
    });

</script>

</body>

</html>
