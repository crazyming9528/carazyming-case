<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
</head>
<body>
<script>
function jump() {
    var dir = window.location.toString().match(/\/\w+\d*-*\w+\d*\//);
    dir = dir ? dir.toString() : null;
    if (dir){
        var url = window.location.href.split(dir)[1];
        // console.log(dir+'?url='+url);

        //防止重复跳转
        if (window.location.href.indexOf('redirect-path') === -1){
            console.log(dir+'?redirect-path='+url);
            location.assign(dir+'?redirect-path='+url);
        }else {
            document.write('file not found');
        }
    }else {
        document.write('path error');
    }

}
jump();
</script>

</body>
</html>
