<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta charset="UTF-8">
    <meta name="referrer" content="same-origin">
    <title>文章推荐</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/component.css">

    <link rel="stylesheet" href="css/article-list1.css">
    <link rel="stylesheet" href="./js/vant/index.css">
    <script>
        var controllerPathPrefix = 'http://ebooking.elong.com/html5';
    </script>
</head>
<body>
<div class="page-wrapper" v-cloak id="app">

    <van-tabs @change="changeTab" title-active-color="#1EABF1" title-inactive-color="#999999" swipeable
              v-model="active">
        <van-tab v-for="(item,index) of tabList" :title="item.text" :name="item.tag">
            <div class="article-list-panel">
                <ul class="ebkh5-article-list-ul">
                    <van-list
                            :immediate-check="false"
                            v-model="listLoading"
                            :finished="listFinished"
                            finished-text="没有更多了"
                            @load="onLoadList"
                    >
                        <ebkh5-article-list-item :item="item" :key="index"
                                                 v-for="(item,index) of articleList"></ebkh5-article-list-item>
                    </van-list>

                </ul>
            </div>
        </van-tab>

    </van-tabs>


</div>
<script src="./js/vue/vue.min.js"></script>
<script src="./js/vant/vant.min.js"></script>
<script src="./js/axios/axios.min.js"></script>
<script src="./js/dayjs/dayjs.min.js"></script>
<script src="./js/api.js"></script>
<script src="./js/util.js"></script>
<script src="./js/eventUtil.js"></script>
<script src="./js/component.js"></script>
<script>
    var api = new HotelTrainingApi(controllerPathPrefix);
</script>
<script src="./js/article-list1.js"></script>
</body>
</html>
