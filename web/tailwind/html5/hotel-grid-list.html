<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta charset="UTF-8">
    <meta name="referrer" content="same-origin">
    <title>文章推荐</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/component.css">
    <link rel="stylesheet" href="css/hotel-grid-list.css">
    <script>
        var controllerPathPrefix = 'http://ebooking.elong.com/html5';
    </script>
</head>
<body>
<div class="page-wrapper" v-cloak id="app">
    <div class="tab-panel">
        <div class="tab-item" :class="{active:currentTab===item.tag}" :key="item.tag" v-for="(item,index) of  tabList"
             @click="toggleTag(item.tag)"
        >
            {{item.text}}
        </div>
    </div>
    <div class="index-panel" v-if="currentTab===-1">
        <div class="tag-wrapper" :key="index" v-for="(tag,index) of indexPageData">
            <h2 class="tag-name">{{tag.text}}</h2>
            <ul class="ebkh5-article-grid-ul">
                <ebkh5-article-grid-item :item="item" :key="index"
                                         v-for="(item,index) of tag.list"></ebkh5-article-grid-item>
                <li class="article-grid-item-placeholder"></li>
                <li class="article-grid-item-placeholder"></li>
                <li class="article-grid-item-placeholder"></li>
                <li class="article-grid-item-placeholder"></li>
                <li class="article-grid-item-placeholder"></li>
                <li class="article-grid-item-placeholder"></li>
                <li class="article-grid-item-placeholder"></li>
                <li class="article-grid-item-placeholder"></li>
                <li class="article-grid-item-placeholder"></li>
                <li class="article-grid-item-placeholder"></li>
            </ul>
        </div>

    </div>
    <div class="tab-list-panel" v-else>
        <ul class="article-grid-ul">
            <ebkh5-article-grid-item :item="item" :key="index"
                                     v-for="(item,index) of articleGrid"></ebkh5-article-grid-item>
            <li class="article-grid-item-placeholder"></li>
            <li class="article-grid-item-placeholder"></li>
            <li class="article-grid-item-placeholder"></li>
            <li class="article-grid-item-placeholder"></li>
            <li class="article-grid-item-placeholder"></li>
            <li class="article-grid-item-placeholder"></li>
            <li class="article-grid-item-placeholder"></li>
            <li class="article-grid-item-placeholder"></li>
            <li class="article-grid-item-placeholder"></li>
            <li class="article-grid-item-placeholder"></li>
        </ul>
    </div>


</div>
<script src="./js/vue/vue.min.js"></script>
<script src="./js/axios/axios.min.js"></script>
<script src="./js/dayjs/dayjs.min.js"></script>
<script src="./js/api.js"></script>
<script src="./js/util.js"></script>
<script src="./js/component.js"></script>
<script>
    var api = new HotelTrainingApi(controllerPathPrefix);
</script>
<script src="./js/hotel-grid-list.js"></script>
</body>
</html>
