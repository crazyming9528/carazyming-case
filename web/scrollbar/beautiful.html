<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>滚动条</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        /*滚动条 宽度*/
        ::-webkit-scrollbar {
            width: 5px;

        }

        /*滚动条背景*/
        ::-webkit-scrollbar-track {
            background-color: yellow;
        }


        /*滚动条实体*/
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(#0c5460, #329a91);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div style="background-color: #c6c6c6;height: 2000px">

</div>


</body>
</html>
